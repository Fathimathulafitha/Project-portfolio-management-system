<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Resource</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Assign Resource</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="resource" class="form-label">Select Resource</label>
                <select id="resource" name="resource" class="form-control">
                    {% for resource in resources %}
                        <option value="{{ resource.id }}">{{ resource.name }} - {{ resource.role }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="assigned_to" class="form-label">Assign To</label>
                <select id="assigned_to" name="assigned_to" class="form-control">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Assign Resource</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'manage_resources' %}" class="btn btn-secondary">Back to Resource Management</a>
        </div>
    </div>
</body>
</html>
