<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .task-card h1 {
            font-size: 26px;
            color: #343a40;
        }
        .task-card p {
            font-size: 16px;
            color: #555;
        }
        .task-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .status-pending {
            background-color: #ffc107;
            color: #212529;
        }
        .status-inprogress {
            background-color: #17a2b8;
            color: white;
        }
        .status-completed {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="task-card">
        <h1><i class="ph ph-list-check"></i> Task Details</h1>

        <h3 class="mt-3"><i class="ph ph-note-pencil"></i> {{ task.name }}</h3>
        <p><strong><i class="ph ph-text-align-left"></i> Description:</strong> {{ task.description }}</p>
        <p><strong><i class="ph ph-user"></i> Assigned to:</strong> {{ task.assigned_to }}</p>

        <p>
            <strong><i class="ph ph-clock"></i> Status:</strong>
            <span class="task-status 
                {% if task.status == 'Pending' %}status-pending
                {% elif task.status == 'In Progress' %}status-inprogress
                {% elif task.status == 'Completed' %}status-completed
                {% endif %}">
                {{ task.status }}
            </span>
        </p>

        <p><strong><i class="ph ph-calendar"></i> Due Date:</strong> {{ task.due_date }}</p>

        <a href="{% url 'manager_dashboard' %}" class="btn btn-primary">
            <i class="ph ph-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>
