<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portfolio Management</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #004aad, #2a63c3);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            background: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #004aad;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #ff7b00;
        }
        .container {
            margin-top: 40px;
        }
        .content-wrapper {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #004aad;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
       PROXIMA
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
           
            <li><a href="{% url 'submit_feedback' %}">Give Feedback</a></li>
<li><a href="{% url 'feedback_list' %}">View Feedback</a></li>

        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="content-wrapper">
            {% block content %}
            <!-- Page content will go here -->
            {% endblock %}
        </div>
    </div>


    <!-- Footer -->
    <footer>
        &copy; 2025 Project Portfolio Management System
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
